<script>

	/*
		promise.then()返回的新的promise的结果状态由什么决定?
		由then()指定的回调函数执行的结果决定
	*/
	new Promise((resolve, reject) => {
		resolve(1)
	}).then(
		value => {
			return new Promise((resolve2, reject2) => {
				let time = new Date()
				if (time % 2 === 0) {
					resolve2('ok')
				} else {
					reject2('no ok')
				}
			})
		},
		reason => console.log('onrejected1()', reason)
	).then(
		value => console.log('onresolved2()', value),
		reason => console.log('onrejeted2()', reason)
	)
</script>
