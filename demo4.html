<script>

  // async函数的返回值是一个promise
  // async function fn1() {
  //   return 1;
  // }

  // fn1().then(
  //   res => console.log(res)
  // )

  function fn3() {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve(6)
      }, 2000);
    })
  }

  async function fn4() {
    const result = await fn3()
    console.log(result);
  }

  fn4()
  fn4().then(
    res => console.log(res)
  )
  console.log('fn4()之后');
</script>
